<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0312d46264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </div>
                <div class="circle">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </nav>
            <img src="images/Thumbnail.png" class="song-img">
            <h1>Taki Taki</h1>
            <p>DJ Snake Ft. Salena Gomez</p>

            <audio id="song">
                <source src="audio/DJ Snake - Taki Taki.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
